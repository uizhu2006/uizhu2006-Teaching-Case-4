        function renderBottomBar() {
            const bar = document.getElementById('bottom-bar');
            bar.style.boxShadow = `0 20px 40px -10px ${colors.textMain}15`;
            const items = ['Home', 'Search', 'Saved', 'Profile'];
            bar.innerHTML = items.map((item, idx) => {
                const isActive = idx === 0;
                let icon;
                if(idx===0) icon = Icons.smartphone(24, '#fff');
                else if(idx===1) icon = Icons.search(24, colors.textMuted);
                else if(idx===2) icon = Icons.heart(24, colors.textMuted);
                else icon = Icons.user(24, colors.textMuted);

                return `
                <div class="group flex flex-col items-center gap-1 cursor-pointer w-12">
                    <div class="p-2 rounded-xl transition-all duration-300 ${isActive ? '-translate-y-2 shadow-lg' : 'hover:-translate-y-1'}"
                         style="background-color: ${isActive ? colors.primary : 'transparent'}">
                       ${icon}
                    </div>
                </div>`;
            }).join('');
        }

        // --- 7. Â∑•ÂÖ∑ÂáΩÊï∞ ---
        
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        async function copyCSS() {
            const css = `:root {
  --primary: ${colors.primary};
  --secondary: ${colors.secondary};
  --accent: ${colors.accent};
  --bg: ${colors.bg};
  --surface: ${colors.surface};
  --text-main: ${colors.textMain};
  --text-muted: ${colors.textMuted};
  --border: ${colors.border};
}`;
            await copyToClipboard(css);
            const feedback = document.getElementById('copy-feedback');
            feedback.classList.remove('hidden');
            setTimeout(() => feedback.classList.add('hidden'), 2000);
        }

        // Êñ∞Â¢ûÔºöÁîüÊàêÂπ∂‰∏ãËΩΩÈÄÇÂêà Figma ÁöÑ SVG Êñá‰ª∂
        function downloadFigmaSVG() {
            const width = 800;
            const colorKeys = [
                { k: 'primary', l: 'Primary' },
                { k: 'secondary', l: 'Secondary' },
                { k: 'accent', l: 'Accent' },
                { k: 'bg', l: 'Background' },
                { k: 'surface', l: 'Surface' },
                { k: 'textMain', l: 'Text Main' },
                { k: 'textMuted', l: 'Text Muted' },
                { k: 'border', l: 'Border' }
            ];
            
            const cardW = 180;
            const cardH = 120;
            const gap = 24;
            const cols = 4;
            const rows = Math.ceil(colorKeys.length / cols);
            const contentHeight = 140 + (rows * (cardH + gap));
            
            let svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${contentHeight}" viewBox="0 0 ${width} ${contentHeight}" style="background-color: #F3F4F6;">
                <style>
                    .label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
                </style>
                <!-- Title Block -->
                <rect width="${width}" height="100" fill="white" />
                <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827">${PALETTE_DB[currentIndustry].label}</text>
                <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">${currentMode === 'light' ? 'Light' : 'Dark'} Mode Palette ‚Ä¢ Generated by Palette Pro</text>
                <line x1="0" y1="100" x2="${width}" y2="100" stroke="#E5E7EB" stroke-width="1" />
            `;

            colorKeys.forEach((item, index) => {
                const col = index % cols;
                const row = Math.floor(index / cols);
                const x = 40 + col * (cardW + gap);
                const y = 140 + row * (cardH + gap);
                const hex = colors[item.k];
                
                // Card Group
                svgContent += `
                <g transform="translate(${x}, ${y})">
                    <!-- Color Swatch -->
                    <rect x="0" y="0" width="${cardW}" height="${cardH}" rx="12" fill="white" stroke="rgba(0,0,0,0.05)" />
                    <rect x="6" y="6" width="${cardW - 12}" height="70" rx="8" fill="${hex}" stroke="rgba(0,0,0,0.05)" />
                    
                    <!-- Text Info -->
                    <text x="12" y="96" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">${item.l}</text>
                    <text x="12" y="112" font-family="monospace" font-size="11" fill="#9CA3AF">${hex}</text>
                </g>`;
            });

            svgContent += `</svg>`;

            const blob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", url);
            downloadAnchorNode.setAttribute("download", `${currentIndustry}_${currentMode}_palette.svg`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            document.body.removeChild(downloadAnchorNode);
        }

        // ÂêØÂä®Â∫îÁî®
        init();

    </script>
